# Backend Deployment - FastAPI Application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-backend
  namespace: llm-ensemble
  labels:
    app: llm-ensemble
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: llm-ensemble
      component: backend
  template:
    metadata:
      labels:
        app: llm-ensemble
        component: backend
    spec:
      containers:
        - name: backend
          # Replace with your ECR image URI
          image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/llm-ensemble-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              protocol: TCP
          # Environment variables from secrets and configmap
          envFrom:
            - secretRef:
                name: llm-api-secrets
            - configMapRef:
                name: llm-config
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          # Resource limits for cost optimization
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          # Health checks
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      # Pod anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: component
                      operator: In
                      values:
                        - backend
                topologyKey: kubernetes.io/hostname
---
# Backend Service - Internal ClusterIP
apiVersion: v1
kind: Service
metadata:
  name: llm-backend-service
  namespace: llm-ensemble
  labels:
    app: llm-ensemble
    component: backend
spec:
  type: ClusterIP
  selector:
    app: llm-ensemble
    component: backend
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
